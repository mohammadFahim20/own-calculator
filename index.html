<html>
  <head>
    <title>Calculator</title>

    <link rel="stylesheet" href="calculator.css" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <h1>Calculator</h1>
    <div class="card">
      <div class="calculator-head">
        <input type="text" id="result" maxlength="10" />
      </div>

      <div class="calculator-body">
        <input type="button" class="btn" value="c" onclick="clearMath()" />
        <input type="button" class="btn" value="+/-" />
        <input type="button" class="btn" value="%" />
        <input
          type="button"
          class="btn btn-sty"
          value="/"
          onclick="numberMath('/')"
        />
      </div>
      <div>
        <input type="button" class="btn" value="7" onclick="numberMath(7)" />
        <input type="button" class="btn" value="8" onclick="numberMath(8)" />
        <input type="button" class="btn" value="9" onclick="numberMath(9 )" />
        <input
          type="button"
          class="btn btn-sty"
          value="x"
          onclick="numberMath('*')"
        />
      </div>
      <div>
        <input type="button" class="btn" value="4" onclick="numberMath(4)" />
        <input type="button" class="btn" value="5" onclick="numberMath(5)" />
        <input type="button" class="btn" value="6" onclick="numberMath(6)" />
        <input
          type="button"
          class="btn btn-sty"
          value="-"
          onclick="numberMath('-')"
        />
      </div>

      <div>
        <input type="button" class="btn" value="1" onclick="numberMath(1)" />
        <input type="button" class="btn" value="2" onclick="numberMath(2)" />
        <input type="button" class="btn" value="3" onclick="numberMath(3)" />
        <input
          type="button"
          class="btn btn-sty"
          value="+"
          onclick="numberMath('+')"
        />
      </div>

      <div>
        <input type="button" class="btn" value="0" onclick="numberMath(0)" />
        <input type="button" class="btn" value="." onclick="numberMath('.')" />
        <input type="button" class="btn" value="DEL" onclick="deleteMath()" />
        <input
          type="button"
          class="btn"
          style="background-color: orange"
          value="="
          onclick="result()"
        />
      </div>
    </div>

    <script src="./calculator.js"></script>
  </body>
</html>
